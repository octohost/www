box: wercker/nodejs
build:
  steps:
    - npm-install
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
deploy:
  steps:
    - add-to-known_hosts:
        hostname: server.octohost.io
    - add-ssh-key:
        keyname: KEY
    - script:
        name: Push to octohost
        code: |
          git push $GIT_REMOTE master
  after-steps:
      - wantedly/pretty-slack-notify:
          webhook_url: $SLACK_WEBHOOK_URL
