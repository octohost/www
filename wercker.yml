box: wercker/nodejs
build:
  steps:
    - npm-install
deploy:
  steps:
    - add-to-known_hosts:
        hostname: server.octohost.io
    - add-ssh-key:
        keyname: KEY
    - script:
        name: Push to octohost
        code: |
          git push $GIT_REMOTE master
  after-steps:
        - sherzberg/slack-notify:
            subdomain: $SLACK_SUBDOMAIN
            token: $SLACK_TOKEN
            channel: $SLACK_CHANNEL
